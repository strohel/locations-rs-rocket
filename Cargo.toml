[package]
name = "locations-rs-rocket"
version = "0.1.0"
authors = ["MatÄ›j Laitl <matej@laitl.cz>"]
edition = "2018"

[dependencies]
actix-rt = "1.0"
actix-web = "2.0"
elasticsearch = "7.9.0-alpha.1"
dashmap = "3.9"
env_logger = "0.7"
futures = "0.3"
log = "0.4"
once_cell = "1.3"
paperclip = { version = "0.4.1", features = ["actix"] }
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
single = "1.0"
thiserror = "1.0"
validator = { version = "0.11", features = ["derive"] }

[profile.release]
lto = "fat"
codegen-units = 1
